
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Snatcher</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #2d1500; /* Dark rust theme */
            color: white;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }
        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }
        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 69, 0, 0.8); /* Rust orange */
            border: 2px solid #b34700;
        }
        .cube .front  { transform: rotateY(0deg) translateZ(100px); }
        .cube .back   { transform: rotateY(180deg) translateZ(100px); }
        .cube .right  { transform: rotateY(90deg) translateZ(100px); }
        .cube .left   { transform: rotateY(-90deg) translateZ(100px); }
        .cube .top    { transform: rotateX(90deg) translateZ(100px); }
        .cube .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotate {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .download-btn {
            position: absolute;
            bottom: 10%;
            padding: 15px 30px;
            background-color: #b34700;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <a href="download/VideoSnatcher.apk" class="download-btn">Download Now</a>
    </div>

</body>
</html>
